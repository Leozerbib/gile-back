syntax = "proto3";

package workspace.v1;

import "profile/v1/profile.proto";

option go_package = "github.com/bibz-project/gile-back/libs/proto/workspace/v1";

// ============================================================================
// ENUMS
// ============================================================================

enum WorkspaceVisibility {
  PRIVATE = 0;
  TEAM = 1;
  PUBLIC = 2;
}

enum WorkspaceRole {
  SUPER_ADMIN = 0;
  WORKSPACE_OWNER = 1;
  WORKSPACE_ADMIN = 2;
  PROJECT_MANAGER = 3;
  DEVELOPER = 4;
  DESIGNER = 5;
  TESTER = 6;
  VIEWER = 7;
  GUEST = 8;
}

enum SortOrder {
  ASC = 0;
  DESC = 1;
}

// ============================================================================
// COMMON SEARCH TYPES
// ============================================================================

message SortOption {
  string field = 1;
  SortOrder order = 2;
}

message GroupByOption {
  string field = 1;
  optional string subField = 2;
}

message BaseSearchQuery {
  optional string search = 1;
  optional int32 skip = 2;
  optional int32 take = 3;
  repeated SortOption sortBy = 4;
  optional GroupByOption groupBy = 5;
  optional GroupByOption subGroupBy = 6;
}

// ============================================================================
// REQUEST/RESPONSE MESSAGES
// ============================================================================

message CreateWorkspaceRequest {
  string ownerId = 1;
  CreateWorkspaceDto dto = 2;
}

message CreateWorkspaceResponse {
  WorkspaceDto workspace = 1;
}

message SearchWorkspacesRequest {
  optional BaseSearchQuery params = 1;
}

message SearchWorkspacesResponse {
  repeated WorkspaceDto workspaces = 1;
  int32 total = 2;
  int32 skip = 3;
  int32 take = 4;
}

message GetWorkspaceByIdRequest {
  string id = 1;
  optional string userId = 2;
}

message GetWorkspaceByIdResponse {
  WorkspaceDto workspace = 1;
}

message GetOverviewRequest {
  optional BaseSearchQuery params = 1;
  optional string userId = 2;
}

message GetOverviewResponse {
  repeated WorkspaceOverview workspaces = 1;
  int32 total = 2;
  int32 skip = 3;
  int32 take = 4;
}

message UpdateWorkspaceRequest {
  string id = 1;
  UpdateWorkspaceDto dto = 2;
  optional string updatedBy = 3;
}

message UpdateWorkspaceResponse {
  WorkspaceDto workspace = 1;
}

message DeleteWorkspaceRequest {
  string id = 1;
  optional string deletedBy = 2;
}

message DeleteWorkspaceResponse {
  bool success = 1;
}

// ============================================================================
// DTOs (aligned with libs/shared/types/src/workspace/dtos.ts)
// ============================================================================

message CreateWorkspaceDto {
  string name = 1;
  optional string slug = 2;
  optional string description = 3;
  optional string logoUrl = 4;
  optional WorkspaceVisibility visibility = 5;
}

message UpdateWorkspaceDto {
  optional string name = 1;
  optional string slug = 2;
  optional string description = 3;
  optional string logoUrl = 4;
  optional WorkspaceVisibility visibility = 5;
  optional bool isActive = 6;
}

message WorkspaceOverview {
  string id = 1;
  string name = 2;
  optional string logo_url = 3;
  WorkspaceVisibility visibility = 4;
  bool is_active = 5;
}

message WorkspaceDto {
  string id = 1;
  string name = 2;
  optional string slug = 3;
  optional string description = 4;
  optional string logo_url = 5;
  WorkspaceVisibility visibility = 6;
  bool is_active = 7;
  string created_at = 8;
  optional string updated_at = 9;
  optional profile.v1.ProfileOverview created_by_user = 10;
  optional profile.v1.ProfileOverview updated_by_user = 11;
  profile.v1.ProfileOverview owner = 12;
}

// ============================================================================
// SERVICE
// ============================================================================

service WorkspaceService {
  rpc Create(CreateWorkspaceRequest) returns (CreateWorkspaceResponse);
  rpc Search(SearchWorkspacesRequest) returns (SearchWorkspacesResponse);
  rpc GetById(GetWorkspaceByIdRequest) returns (GetWorkspaceByIdResponse);
  rpc GetOverview(GetOverviewRequest) returns (GetOverviewResponse);
  rpc Update(UpdateWorkspaceRequest) returns (UpdateWorkspaceResponse);
  rpc Delete(DeleteWorkspaceRequest) returns (DeleteWorkspaceResponse);
}
