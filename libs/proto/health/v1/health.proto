syntax = "proto3";

package health.v1;

// Minimal health service used for connectivity checks between services.
service Health {
  rpc Check (HealthCheckRequest) returns (HealthCheckResponse) {}
}

message HealthCheckRequest {
  // Optional name of the service to check.
  string service = 1;
}

message HealthCheckResponse {
  // Common statuses: SERVING, NOT_SERVING, UNKNOWN
  string status = 1;
}
